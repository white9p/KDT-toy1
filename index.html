<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./app.js"></script>
  <title>뱅킹</title>
</head>

<body>
  <!--지출관리 부분-->
  <section class="management">
    <button class="btn_close">닫기</button>
    <div class="management_title">
      <h1>지출관리</h1>
    </div>
    <div class="limit">
      <div class="limit_info">
        <h2>기준금액설정 <strong>2,100,000원</strong></h2>
      </div>
      <div class="limit_graphic">
        <!--js로 처리되는 그래픽 요소?-->
      </div>
    </div>
    <div class="daily_report">
      <h2>일간 리포트</h2>
      <canvas class="management_chart1"></canvas>
    </div>
    <div class="month_pattern">
      <h2>지출 패턴</h2>
      <canvas class="management_chart2"></canvas>
    </div>
  </section>
</body>

</html>
